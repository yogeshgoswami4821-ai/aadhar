<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1>Aadhaar Enrolment Analytics</h1>
    </div>

    <div class="dashboard-container">
        <div class="sidebar card">
            <div class="section">
                <h3>1. Data Source</h3>
                <input type="file" id="fileInput" multiple accept=".csv">
                <button onclick="uploadCSV()" class="btn-primary">Analyze Data</button>
            </div>

            <div class="section">
                <h3>2. Filters</h3>
                <label>Date Selection</label>
                <select id="dateSelect" onchange="applyFilters()">
                    <option value="">All Dates</option>
                </select>

                <label>States</label>
                <div id="stateList" class="multi-select-box"></div>

                <label>Districts</label>
                <div id="distList" class="multi-select-box"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="charts-row">
                <div class="card chart-card">
                    <h3>Top Districts Enrolment</h3>
                    <div class="chart-container">
                        <canvas id="enrolmentChart"></canvas>
                    </div>
                </div>
                <div class="card chart-card">
                    <h3>Regional Comparison</h3>
                    <div class="chart-container">
                        <canvas id="comparisonChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="card feed-card">
                <h3>Live Activity Feed</h3>
                <div id="resultContainer" class="feed-grid">
                    <p class="placeholder-text">Waiting for data ingestion...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
