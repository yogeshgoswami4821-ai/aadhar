<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Analytics Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>Aadhaar Societal Trends Analytics</h1>
    </header>

    <main class="dashboard-grid">
        <section class="card small-chart">
            <h3>Total Enrolments</h3>
            <div class="chart-container">
                <canvas id="topChart1"></canvas>
            </div>
        </section>

        <section class="card small-chart">
            <h3>Updates</h3>
            <div class="chart-container">
                <canvas id="topChart2"></canvas>
            </div>
        </section>

        <section class="card comparison-chart-box">
            <h3>State/District Comparison</h3>
            <div class="chart-container">
                <canvas id="comparisonChart"></canvas>
            </div>
        </section>

        <section class="card donut-box">
            <h3>Current Status</h3>
            <div class="circle-wrap">
                <div class="percent" id="mainPercent">0%</div>
            </div>
            <p id="totalCountDisplay">Upload data to start</p>
        </section>

        <section class="card">
            <h3>Step 1: Data Ingestion</h3>
            <input type="file" id="fileInput" accept=".csv" multiple>
            <button onclick="uploadCSV()" id="uploadBtn">Analyze Combined Data</button>
        </section>

        <section class="card search-section">
            <h3>Step 2: Monitoring & Comparison</h3>
            <div class="filter-controls">
                <select id="stateSelect" onchange="updateDistrictDropdown()">
                    <option value="">Select State</option>
                </select>
                <select id="distSelect" onchange="filterBySelection()">
                    <option value="">Select District</option>
                </select>
                <input type="text" id="searchInput" onkeyup="filterData()" placeholder="Or Search Place...">
            </div>
            <div id="resultContainer" class="result-grid">
                <div class="placeholder-text">Waiting for data...</div>
            </div>
        </section>

        <section class="card wide-chart">
            <h3>Hierarchical Trends (Top 10 Regions)</h3>
            <div class="chart-container">
                <canvas id="enrolmentChart"></canvas>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
