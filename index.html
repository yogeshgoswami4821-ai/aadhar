<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aadhaar Hierarchy Analytics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Aadhaar Societal Trends Analytics</h1>
        <p>Problem Identification via Hierarchical Status Coding</p>
    </header>

    <div class="container">
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".csv">
            <button onclick="uploadCSV()" id="uploadBtn">Analyze Hierarchy</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" onkeyup="filterData()" placeholder="Search by State, District, Tehsil or Code (R, G, Y)...">
        </div>

        <div id="resultContainer" class="result-grid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
