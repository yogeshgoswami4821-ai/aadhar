<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Hierarchy Analytics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Aadhaar Societal Trends Analytics</h1>
            <p>Hierarchical Status Coding (State > District > Tehsil)</p>
        </div>
    </header>

    <main class="container">
        <section class="upload-section card">
            <h2>Step 1: Data Ingestion</h2>
            <div class="input-group">
                <input type="file" id="fileInput" accept=".csv">
                <button onclick="uploadCSV()" id="uploadBtn">Analyze Hierarchy</button>
            </div>
            <p id="errorMsg" style="color:red; display:none;"></p>
        </section>

        <section class="search-section card">
            <h2>Step 2: Real-time Monitoring</h2>
            <div class="search-box">
                <input type="text" id="searchInput" onkeyup="filterData()" placeholder="Search by Place or Status (R, G, Y)...">
            </div>
        </section>

        <section id="resultContainer" class="result-grid">
            <div class="placeholder-text">Upload file to see cards.</div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
