<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Societal Insights</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>Aadhaar Societal Trends Analytics</h1>
    <p>Unlocking Data for Informed Policy Decisions</p>
</header>

<div class="container">
    <section class="upload-section">
        <div class="file-card">
            <input type="file" id="fileInput" accept=".csv">
            <button onclick="uploadCSV()" id="uploadBtn">Analyze Trends</button>
        </div>
    </section>

    <div class="stats-grid" id="statsGrid" style="display:none;">
        <div class="stat-card"><h3>Total Enrolment</h3><p id="totalStat">-</p></div>
        <div class="stat-card"><h3>Avg per State</h3><p id="avgStat">-</p></div>
    </div>

    <section class="dashboard">
        <div class="card chart-container">
            <h3>Geographical Enrolment Pattern</h3>
            <canvas id="enrolmentChart"></canvas>
        </div>

        <div class="card insight-container">
            <h3>Societal Insights & Anomalies</h3>
            <ul id="insightList" class="insight-list">
                <li class="placeholder">Upload CSV to unlock insights...</li>
            </ul>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
